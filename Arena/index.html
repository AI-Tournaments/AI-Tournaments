<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>X Arena</title>
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta content="yes" name="mobile-web-app-capable">
		<script>
			var getVariables = window.location.search.substring(1).split('&');
			for(let index = 0; index < getVariables.length; index++){
				getVariables[index] = getVariables[index].split('=');
			}
			function getVariable(name){
				for(const variable of getVariables){
					if(variable[0] == name){
						return variable[1];
					}
				}
				return undefined;
			}

			var game = getVariable('game');
			document.title = document.title.replace('X', game);

			let arenaURL = getVariable('url'); // TODO: 'https://ai-tournaments.github.io/GAME-Arena/arena.js'.replace('GAME', game);
			var arena = new Worker(arenaURL);
			arena.postMessage(getVariables);
			arena.onMessage(()=>{
				console.log('Done!');
			});
		</script>
	</head>
	<body></body>
</html>
