<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AI Tournaments (.io)</title>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-173346924-1"></script><script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-173346924-1');</script>
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta content="yes" name="mobile-web-app-capable">
		<link rel="stylesheet" href="defaults.css">
		<style>
			body {
				overflow: hidden;
				background-color: var(--main-background-color);
				margin: 0px;
			}

			header {
				width: 100%;
				position: static;
			}
			header>.header {
				border: 2px solid;
			}

			#content, #screens {
				position: absolute;
				width: 100%;
				height: 100%;
			}
			#screens>* {
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,.75);
			}

			iframe {
				border: 0;
			}

			#background, a, .window, pre, header {
				margin: 0;
				line-height: 1em;
				user-select: none;
			}

			.header {
				margin-top: 7px;
				margin-left: 3px;
				padding-left: 4px;
				margin-bottom: 3px;
				margin-right: 3px;
			}

			#header-content-row>* {
				margin-right: 3px;
				padding-top: 7px;
				padding-right: 4px;
				padding-bottom: 7px;
				text-decoration: none;
			}

			#header-content-row>*:not(:last-child) {
				border-right: 2px solid;
			}

			#header-content-row {
				display: flex;
			}

			#background {
				color: var(--secondary-background-color);
			}

			.window {
				position: absolute;
				background-color: rgba(0, 0, 0, .75)
			}
			.window .border {
				border: 2px solid;
				margin: 7px 3px 7px 3px;
			}
			.window .border .header {
				text-align: center;
				margin: 7px 0 7px 0;
				padding: 0px 13px 0px 13px;
			}
			.window .border iframe {
				border-top: 2px solid;
			}
			.window .border .message {
				padding: 7px 13px 7px 13px;
				border-top: 2px solid;
				white-space: break-spaces;
			}
			.dragable {
				cursor: move;
			}
			.window .cross-close {
				position: absolute;
				top: 9px;
				right: 11px;
				cursor: pointer;
				padding-left: 6px;
				border-left: 2px solid;
				padding-top: 7px;
				padding-bottom: 7px;
			}

			.force-new-row {
				white-space: pre-wrap;		/* CSS3 */
				white-space: -moz-pre-wrap;	/* Firefox */
				white-space: -pre-wrap;		/* Opera <7 */
				white-space: -o-pre-wrap;	/* Opera 7 */
				word-wrap: break-word;		/* IE */
			}
		</style>
		<script src="index.js"></script>
	</head>
	<body onload="a()">
		<header>
			<div class="header">
				<div id="header-content-row">
					<div id="header-title"></div>
					<a href="https://github.com/AI-Tournaments/AI-Tournaments/releases/" target="_blank" class="dropdown">News</a>
					<!--<div class="dropdown">Arenas</div> TODO: Unhide -->
				</div>
			</div>
		</header>
		<div id="content">
			<div id=screens></div>
		</div>
		<pre id="background"></pre>
	</body>
</html>
