<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>AI-Tournaments</title>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-173346924-1"></script><script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-173346924-1');</script>
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta content="yes" name="mobile-web-app-capable">
		<link rel="stylesheet" href="defaults.css">
		<style>
			body {
				overflow: hidden;
				background-color: var(--main-background-color);
				margin: 0px;
			}

			header {
				width: 100%;
				position: static;
			}
			header>.header {
				border: 2px solid;
			}

			#content, #screens {
				position: absolute;
				width: 100%;
				height: 100%;
			}
			#screens>* {
				width: 100%;
				height: 100%;
				background-color: var(--transparency);
			}

			iframe {
				border: 0;
			}

			#background, a, .window, pre, header {
				margin: 0;
				line-height: 1em;
				user-select: none;
			}

			.header {
				margin: 3px;
				margin-top: 7px;
			}

			.header a {
				text-decoration: none;
			}

			#header-content-row>*:not(:last-child), #header-right>* {
				cursor: pointer;
				padding: 7px 12px;
			}

			#header-right {
				position: absolute;
				right: 0;
			}
			.source-available>h3, .source-available>p {
				margin: 0;
			}
			.source-available>p {
				white-space: initial;
			}
			.source-available>p:not(:first-child) {
				margin-top: -.8em;
			}
			.source-available ul {
				margin-top: -1em;
				margin-bottom: 0;
			}

			/* Dropdown */
			.dropdown {
				position: relative;
				display: inline-block;
			}
			.dropdown-content {
				display: none;
				position: absolute;
				left: -2px;
				background-color: var(--transparency);
				border: 1px solid var(--main-color);
				border-top: 1px dashed;
				width: max-content;
				z-index: 1;
			}
			.dropdown-content>* {
				color: var(--secondary-background-color);
				padding: 12px 12px;
				text-decoration: none;
				display: block;
				border: 1px solid transparent;
			}
			.dropdown-content>*:hover {
				color: var(--main-color);
				border-color: var(--main-color);
			}
			.dropdown:hover .dropdown-content {
				display: block;
			}
			#header-right>.dropdown>.dropdown-content {
				left: unset;
				right: -2px;
			}
			/* /Dropdown */

			#news-dropdown>* {
				display: flex;
				justify-content: space-between;
			}#news-dropdown>*>*:first-child {
				margin-right: 2em;
			}
			#news-dropdown>*:last-child {
				display: block;
				text-align: center;
			}
			
			#arena-dropdown>*::after {
				/*content: ' ' var(--github-stars) attr(data-stars);*/
			}

			#header-content-row>*:not(:last-child) {
				border-right: 2px solid;
			}
			#header-right>*:not(:first-child) {
				border-left: 2px solid;
			}

			#header-content-row, #header-right {
				display: flex;
			}

			#background {
				color: var(--secondary-background-color);
			}

			.window {
				position: absolute;
				background-color: var(--transparency);
			}
			.window .border {
				border: 2px solid;
				margin: 7px 3px 7px 3px;
			}
			.window .border .header {
				text-align: center;
				margin: 7px 0 7px 0;
				padding: 0px 13px 0px 13px;
			}
			.window .border iframe {
				border-top: 2px solid;
			}
			.window .border .message {
				padding: 7px 13px 7px 13px;
				border-top: 2px solid;
				white-space: break-spaces;
			}
			.draggable {
				cursor: move;
			}
			.window .cross-close {
				position: absolute;
				top: 9px;
				right: 11px;
				cursor: pointer;
				padding-left: 6px;
				border-left: 2px solid;
				padding-top: 7px;
				padding-bottom: 7px;
			}

			.force-new-row {
				white-space: pre-wrap;		/* CSS3 */
				white-space: -moz-pre-wrap;	/* Firefox */
				white-space: -pre-wrap;		/* Opera <7 */
				white-space: -o-pre-wrap;	/* Opera 7 */
				word-wrap: break-word;		/* IE */
			}

			#header-title-fake {
				display: none;
			}
			#header-title:hover>#header-title-real {
				height: 0;
				visibility: hidden;
			}
			#header-title:hover>#header-title-fake {
				display: block;
				text-align: center;
			}

			.discord-logo {
				--size: 24px;
				display: inline-block;
				height: var(--size);
				width: var(--size);
				background-image: url(https://discord.com/assets/f8389ca1a741a115313bede9ac02e2c0.svg);
				background-repeat: no-repeat;
				vertical-align: middle;
			}
		</style>
		<script>
			if(false && location.href.endsWith('?soon=aitournaments.io')){
				window.location.replace('https://aitournaments.io');
			}
		</script>
		<script src="index.js"></script>
	</head>
	<body onload="a()">
		<header>
			<div class="header">
				<div id="header-content-row">
					<div id="header-title">
						<div id="header-title-real"></div>
						<div id="header-title-fake">GitHub.com</div>
					</div>
					<div class="dropdown">
						<a href="https://github.com/AI-Tournaments/AI-Tournaments/releases/" target="_blank">News</a>
						<div class="dropdown-content" id="news-dropdown"></div>
					</div>
					<div class="dropdown">
						<div class="open-screen" data-url="Arena/">Arena</div>
						<div class="dropdown-content" id="arena-dropdown"></div>
					</div>
					<div class="dropdown">
						<label>Tournament</label>
						<div class="dropdown-content">
							<!--<div class="open-screen" data-url="Tournament/Backend/">Backend</div>-->
							<div class="open-screen" data-url="Tournament/Clientside/">Client-side</div>
						</div>
					</div>
					<div id="header-right">
						<div class="dropdown">
							<label>Contact</label>
							<div class="dropdown-content">
								<a href="https://discord.gg/jhUJNsN" target="_blank">Community <i class="discord-logo"></i><!-- TODO: Replace color with matching green. --></a>
								<!--<a href="mailto:overlord@aitournaments.io">E-mail</a>-->
							</div>
						</div>
						<div id="source-available">Source</div>
					</div>
				</div>
			</div>
		</header>
		<div id="content">
			<div id=screens></div>
		</div>
		<pre id="background"></pre>
	</body>
</html>
