<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>X Arena</title>
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta content="yes" name="mobile-web-app-capable">
		<script src="https://chrisacrobat.github.io/js-compilation/CreateWorkerFromRemoteURL.js"></script>
		<script>
			'use strict'
			function onload(){
				let settings = {
					arena: 'Kalaha',
					TEMPurl: 'http://127.0.0.1:8887/Kalaha-Arena/arena.js', // TEMP During local dev.
					participants: [],
					settings: {
						boardLength: 6,
						startValue: 4,
						matchs: 1,
						rules: []
					}
				};
				document.title = document.title.replace('X', settings.arena);
				let iframe = document.createElement('iframe');
				iframe.src = '/Arena/iframe.html#' + JSON.stringify(settings);
				iframe.src = 'http://127.0.0.1:8887/AI-Tournaments-Website/Arena/iframe.html#' + JSON.stringify(settings); // TEMP: During local dev.
				iframe.sandbox = 'allow-scripts';
				document.body.appendChild(iframe);
			}
		</script>
	</head>
	<body onload="onload()"></body>
</html>
