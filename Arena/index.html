<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Arena</title>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-173346924-1"></script><script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-173346924-1');</script>
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta content="yes" name="mobile-web-app-capable">
		<link rel="stylesheet" href="../defaults.css">
		<link rel="stylesheet" href="log.css">
		<style>
			iframe {
				width: 100%;
				border: 0;
			}
			input[type="button" i]:disabled{
				visibility: hidden;
			}
			#outputSum {
				display: none;
			}
			.replay-container {
				display: inherit;
				width: -webkit-fill-available;
				height: -webkit-fill-available;
			}
		</style>
		<script src="https://chrisacrobat.github.io/js-compilation/CreateWorkerFromRemoteURL.js"></script>
		<script src="index.js"></script>
	</head>
	<body onload="a()">
		<label for="arena">Arena:</label>
		<select name="arena" id="arena"></select>
		<select id="arena-filter">
			<option value="official">Official only</option>
			<option value="all">Include community arenas</option>
			<option value="community">Community arenas only</option>
		</select>
		<input type="checkbox" id="sort-by-stars">
		<label for="sort-by-stars">Sort by stars</label>
		<input type="button" id="add-team" value="Add team" disabled>
		<div id="participant-groups">
			<div>
				<input type="button" id="transfer" data-select="participants-selectable" value="Transfer here">
				<label for="participants-selectable">Available participants</label>
				<select id="participants-selectable" class="participants" multiple></select>
			</div>
		</div>
		<iframe id="settings" style="height: 0;" src="iframe.settings.html"></iframe>
		<input type="button" id="btnStart" value="Start" disabled>
		<pre id="outputSum" class="log"></pre>
		<div id="logContainer"></div>
	</body>
</html>
